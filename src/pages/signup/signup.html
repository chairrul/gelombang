<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list>

		<ion-item>
			<ion-label floating>Nama Lengkap</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating></ion-label>
			<ion-input type="date"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<div padding>
			<button ion-button block>Sign Up</button>
			<p>Sudah punya akun?</p>
			<button ion-button block (click)="loadLogin()">Log In</button>
		</div>
	</ion-list>
</ion-content>
