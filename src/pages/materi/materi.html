<ion-header>

	<ion-navbar >
		<ion-title>materi</ion-title>
	</ion-navbar>

</ion-header>
<ion-content>
	<div class="materi-page">
		<ion-grid class="pilihan">

			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Gelombang Mekanik</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small (click)="loadIsi1()">Lihat</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Kecepatan dan Percepatan Gelombang</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small  (click)="loadIsi2()">Lihat</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Sifat-Sifat Gelombang</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small (click)="loadIsi3()">Lihat</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Pembiasan (Refraksi) Gelombang</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small (click)="loadIsi4()">Lihat</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Pembelokkan (Difraksi) Gelombang</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small (click)="loadIsi5()">Lihat</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Penggabungan (Interferensi) Gelombang</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small (click)="loadIsi6()">Lihat</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-8 class="kiri">
					<p>Bunyi</p>
				</ion-col>
				<ion-col col-4 class="kanan">
					<button ion-button small (click)="loadIsi7()">Lihat</button>
				</ion-col>
			</ion-row>
	





		</ion-grid>
	</div>
</ion-content>
